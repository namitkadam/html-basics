<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="form" method="get" autocomplete="off">
        <label for="StudentRegistration">
            <h1>Student Registration Form</h1>
        </label>
        <div>
            <label for="name">Name: </label>
            <input type="name" id="name" name="name" />
        </div>
        <br />
        <div>
            <label for="Fathername">Father Name:</label>
            <input type="text" id="Fathername" name="Fathername" />
        </div>
        <br />
        <div>
            <label for="paddress">Postal Address:</label>
            <input type="text" id="paddress" name="paddress" />
        </div>
        <br />
        <div>
            <label for="personaladdress">Personal Address:</label>
            <input type="text" id="personaladdress" name="personaladdress" />
        </div>
        <br />
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female" />
            <label for="female">Female</label>
        </div>
        <br />
        <div>
            <label for="city">State:</label>
            <select name="city" id="city">
                <option>Choose a State</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
            </select>
        </div>
        <br />
        <div>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="select">select..</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
        <br />
        <div>
            <label for="district">District:</label>
            <select name="district" id="District">
                <option value="select">select..</option>
                <option value="NALANDA">NALANDA</option>
                <option value="KYELA">KYELA</option>
                <option value="TUKUYU">TUKUYU</option>
                <option value="ILEJE">ILEJE</option>
            </select>
        </div>
        <br />
        <div>
            <label for="State">State:</label>
            <select name="State" id="State">
                <option value="select">select..</option>
                <option value="MBEYA">MBEYA</option>
                <option value="ARUSHA">ARUSHA</option>
                <option value="MOROGORO">MOROGORO</option>
                <option value="DODOMA">DODOMA</option>
            </select>
        </div>
        <br />
        <div>
            <label for="pincode">PinCode:</label>
            <input type="text" id="pincode" name="pincode" />
        </div>
        <br />
        <div>
            <label for="email">E-mail id:</label>
            <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" />
        </div>
        <br />
        <div>
            <label for="Mobail">Mobail No.</label>
            <input type="tel" id="Mobail" name="Mobail" />
        </div>
        <br />
        <button type="reset">Reset</button>
        <button type="submit">Submit Form</button>
    </form>
</body>

</html>
