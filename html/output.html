<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>

<body>
    <div>
        <h3>Output</h3>
        <form action="output" oninput="total.value=parseInt(a.value)+parseInt(b.value)">
            <input type="number" id="a" value="25"> +
            <input type="number" id="b" value="25"> =
            <output name="total" for="a b"></output>
        </form>
    </div>
</body>

</html>
