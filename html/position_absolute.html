<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            margin: 0;
            background: #998235;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piano {
            width: 60%;
            height: 65%;
            position: relative;
        }

        .white-keys {
            position: absolute;
            top: 0px;
            display: flex;
            left: 0px;
            gap: 2.5%;
            align-items: stretch;
            width: 100%;
            height: 100%;
            background: #191919;
            padding: 3%;
            border-radius: 10px;
            padding-top: 8%;
        }

        .white {
            background: #FFFFFF;
            margin-top: 6%;
            /* padding-top: 20px; */
            width: 100%;
            height: 89%;
            border-radius: 5px;
        }

        .black-keys {
            position: absolute;
            top: 25%;
            left: 11%;
            width: 110%;
            height: 35%;
            display: flex;
            align-items: stretch;
            gap: 5%;
        }

        .black {
            background: #191919;
            width: 7.6%;
            display: flex;
            /* gap: 10px */
        }

        .blank {
            background: none;
        }
    </style>

<body>
    <div class="wrapper">
        <div class="piano">
            <div class="white-keys">
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
            </div>
            <div class="black-keys">
                <div class="black"></div>
                <div class="black"></div>
                <div class="black blank"></div>
                <div class="black"></div>
                <div class="black"></div>
                <div class="black"></div>
            </div>
        </div>
    </div>
</body>

</html>
