<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <style>
      body {
        padding: 50px;
      }
      .trigger {
        width: 50px;
        height: 50px;
        border: 10px solid #eee;
        background: #ddd;
      }
      .box {
        display: inline-block;
        background: yellow;
        width: 50px;
        height: 50px;
        transition: 200ms ease-in-out;
        pointer-events: none;
      }
      .trigger:hover .box {
        transform: translate(50px, 50px);
        rotate: 25deg;
      }
    </style>
  </head>
  <body>
    <div class="trigger">
      <div class="box"></div>
    </div>
  </body>
</html>
