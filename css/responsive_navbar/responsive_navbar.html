<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive navbar</title>
    <link rel="stylesheet" href="responsive_navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav>
      <div class="nav_container">
        <div class="logo">
          <a href="#">Logo</a>
        </div>
        <div class="wrapper_menu">
          <input type="checkbox" id="nav-checkbox" class="nav-checkbox" />
          <label for="nav-checkbox" class="toggle">
            <i class="fa-solid fa-bars dash-line"></i>
            <i class="fa-regular fa-rectangle-xmark close"></i>
          </label>
          <div class="menu-list-wapper">
            <ul class="menu">
              <li><a href="#">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
