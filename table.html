<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style type="text/css">
      table,
      th,
      td {
        border: 1px solid rgb(116, 35, 101);
