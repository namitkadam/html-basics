<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="action.php" method="post" autocomplete="off">
      <div>
        <label for="title">title : </label>
        <label for="Mr"> Mr</label>
        <input type="radio" id="Mr" name="title" value="Mr" required />
        <label for="Mrs">Mrs</label>
        <input type="radio" id="Mrs" name="title" value="Mrs" required />
        <label for="PhD">PhD</label>
        <input type="radio" id="PhD" name="title" value="PhD" required />
      </div>
      <br />
      <div>
        <label for="fname">first name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="lname">last name:</label>
        <input
          type="text"
          id="lname"
          name="label"
          placeholder="last name"
          required
        />
      </div>
      <br />
      <div>
        <label for="pass">password:</label>
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="A@namit1"
          maxlength="8"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="skname@gmail.com"
          required
        />
      </div>
      <br />
      <div>
        <label for="phone">phone #:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+91 9876544320"
          maxlength="10"
          required
        />
      </div>
      <br />
      <div>
        <label for="bdate">birthdate:</label>
        <input type="date" id="bdate" name="bdate" />
      </div>
      <br />
      <div>
        <label for="quantity">quantity:</label>
        <input
          type="number"
          id="quantity"
          nam
          e="quantity"
          min="0"
          max="99"
          value="0"
        />
      </div>
      <br />
      <div>
        <label for="payment">payment</label>
        <select id="payment" name="payment">
          <option>visa</option>
          <option>mastercard</option>
          <option>giftcard</option>
        </select>
      </div>
      <br />
      <div>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox" />
        <br />
      </div>
      <div>
        <label for="checkbox1">checkbox1</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" />
        <br />
      </div>
      <br />
      <div><input type="reset" /></div>
      <br />
      <div><input type="submit" /></div>
      <br />
      <!--button -->
      <div>
        <button type="button">Click Me</button>
        <button type="reset">reset</button>
        <!-- disabled -->
        <button type="menu" disabled>menu</button>
        <!-- accesskey -->
        <button type="submit" accesskey="r">submit</button>
      </div>
    </form>
  </body>
</html>
